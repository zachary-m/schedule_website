  <script>
checkCookie()
 function setCookie(cname,cvalue,exdays)
 {
 var d = new Date();
 d.setTime(d.getTime()+(exdays*24*60*60*1000));
 var expires = "expires="+d.toGMTString();
 document.cookie = cname+"="+cvalue+"; "+expires;
 }

 function getCookie(cname)
 {
 var name = cname + "=";
 var ca = document.cookie.split(';');
 for(var i=0; i<ca.length; i++) 
   {
   var c = ca[i].trim();
   if (c.indexOf(name)==0) return c.substring(name.length,c.length);
   }
 return "";
 }

 function checkCookie()
 {
 var user=getCookie("username");
 if (user!="")
   {
   return(user);
   }
 else 
   {
  window.location.assign("http://ramazschedule.neocities.org/login_ramaz_schedule.html");
   if (user!="" && user!=null)
     {
     setCookie("username",user,30);
     }
   }
 }
 </script>

    window.location.href = changed_link; //why did I make  this .value?
}, false); // search bar

$(function() {
    $( "#datepicker" ).datepicker();
  });
  
var opt;
var dataPicker = document.getElementById("dataPicker");
dataPicker.addEventListener("change", function (){
    for (var i = 0, len = dataPicker.length; i < len; ++i) {
        if (dataPicker.options[i].selected) {
            var not_changed_link = dataPicker.options[i].value
            var changed_link = not_changed_link.replace("replace",checkCookie());
            window.location.href = changed_link;
        }
    }
}, false);
for (key in dic) {
    opt = document.createElement("option");
    opt.value = dic[key];
    opt.innerHTML = key;
    dataPicker.appendChild(opt);
}
